<div class="channel-post reference" id="@{post.id}_ref" style='${post.metadata["style"] or {""}}'>
    <div class="channel-content">
        <a class="channel-url no-underline" href="../redirect.html?id=${post.id}">Referencing #@{post.id}</a> <br />
        Posted by <span class="channel-author">@{post.metadata['author']}</span> at @{post.date}
        @{post.content}
    </div>
</div>
